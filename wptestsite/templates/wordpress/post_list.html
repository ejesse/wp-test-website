{% for post in post_list %}
<a href="{{ post.get_absolute_url }}">{{ post.title }}</a><br/>
{{ post.post_date }}
<p>
{{ post.excerpt }}
</p>
{% endfor %}

{% if is_paginated %}
{% if page_obj.has_previous %} <a href="?page={{ page_obj.previous_page_number }}">Prev</a> {% endif %}{{ page_obj }}{% if page_obj.has_next %} <a href="?page={{ page_obj.next_page_number }}">Next</a> {% endif %}
{% endif %}
